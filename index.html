<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Javi &amp; Saad Wedding">
        <meta name="author" content="Javi Plaza">

        <title>Javi &amp; Saad Wedding</title>
        <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans" rel="stylesheet">

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">

        <!-- PersonnalisÃ©e(s) -->
        <link href="css/stylesheet.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <!--[endif]-->
    </head>
    <body>
        <div class="on-the-right">
            <h1 class="text" id="main-title">Main Title</h1>
        </div>

        <div class="lng-btn-ctn">
                <div class="lng-btn" id="fr" onClick="SetLanguage(this.id)">
                    <img class="img-fluid round-img" src="images/language_ch.svg" alt="Swiss Flag"/>
                </div>
                <div class="lng-btn" id="en" onClick="SetLanguage(this.id)">
                    <img class="img-fluid round-img" src="images/language_us.svg" alt="United States Flag"/>
                </div>
                <div class="lng-btn" id="es" onClick="SetLanguage(this.id)">
                    <img class="img-fluid round-img" src="images/language_cl.svg" alt="Chilean Flag"/>
                </div>
                <div class="lng-btn" id="de" onClick="SetLanguage(this.id)">
                    <img class="img-fluid round-img" src="images/language_de.svg" alt="German Flag"/>
                </div>
        </div>

        <div class="absolute full-move">
            <div class="cover">
                <div class="cover-inner">
                    <div>
                        <h1>Countdown to Javi &amp; Saad's <strong>Wedding</strong></h1>
                        
                        <div class="countdown jumbotron half-move"> 
                            <ul>
                                <li><span id="days">000</span>days</li>
                                <li><span id="hours">00</span>Hours</li>
                                <li><span id="minutes">00</span>Minutes</li>
                                <li><span id="seconds">00</span>Seconds</li>
                            </ul>
                        </div>
                            
                        
                        <hr/>
                    </div>
                    <div class="flag-container">
                        <div class="flag-container-inner">
                            <a class="flag" id="fr" onClick="LanguageClickEventHandler(this.id)">
                                <img class="img-fluid round-img" src="images/language_ch.svg" alt="Swiss Flag"/>
                                <p>FR</p>
                            </a>
                            <a class="flag" id="en" onClick="LanguageClickEventHandler(this.id)">
                                <img class="img-fluid round-img" src="images/language_us.svg" alt="United States Flag"/>
                                <p>EN</p>
                            </a>
                            <a class="flag" id="es" onClick="LanguageClickEventHandler(this.id)">
                                <img class="img-fluid round-img" src="images/language_cl.svg" alt="Chilean Flag"/>
                                <p>ES</p>
                            </a>
                            <a class="flag" id="de" onClick="LanguageClickEventHandler(this.id)">
                                <img class="img-fluid round-img" src="images/language_de.svg" alt="German Flag"/>
                                <p>DE</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="js/strings-loader.js"></script>
        <script src="js/countdown.js"></script>
    </body>
</html>
